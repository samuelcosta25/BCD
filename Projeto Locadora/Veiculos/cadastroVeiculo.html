    <div class="container">
        <form action="cadastrarVeiculo.php" method="post">
            <div class="imgCadastro">
                <img src="../img/CadastroImage.png" alt="Imagem Cadastro">
            </div>
            <div class="formularios">
                <div class="formulario">
                    <label for="lmodelo">Nome do Veículo</label>
                    <input type="text" id="lmodelo" name="modelo" placeholder="Insira a marca e modelo do veículo">

                    <label for="lplaca">Placa</label>
                    <input type="text" id="lplaca" name="placa" placeholder="Insira a placa do veículo">

                    <label for="lano">Ano</label>
                    <input type="text" id="lano" name="ano" placeholder="Insira o ano do veículo">
                </div>
                <div class="formulario">
                    <label for="ltipo">Tipo</label>
                    <select id="ltipo" name="tipo">
                        <option value="" disabled>Selecione o Tipo</option>
                        <option value="Sedan">Sedan</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="SUV">SUV</option>
                        <option value="Picape">Picape</option>
                        <option value="Esportivo">Esportivo</option>
                        </select>
            
                      <label for="ldisponibilidade">Disponibilidade</label>
                      <select id="ldisponibilidade" name="disponibilidade">
                        <option value="" disabled>Selecione a Disponibilidade</option>
                        <option value="Disponível">Disponível</option>
                        <option value="Indisponível">Indisponível</option>
                        <option value="Manutenção">Manutenção</option>
                      </select>

                    <label for="lcor">Cor</label>
                    <input type="text" id="lcor" name="cor" placeholder="Insira a cor do veículo">
                </div>
            </div>
            <div class="formulario2">
                <div class="enviarCadastro">
                    <input type="submit" id="lenviar" name="enviar" value="Enviar">
                </div>
            </div>
